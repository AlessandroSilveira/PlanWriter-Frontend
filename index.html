<!doctype html>
<html lang="pt-BR" data-theme="sepia">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanWriter</title>
    <script>
      // restaura tema salvo ANTES de carregar a app (evita "piscar" e garante o tema)
      try {
        const saved = localStorage.getItem("pw_theme");
        if (saved) document.documentElement.setAttribute("data-theme", saved);
      } catch {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
